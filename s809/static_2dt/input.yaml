# -*- mode: yaml -*-
#
# 2-D RANS (k-omega SST) simulation of S809
#
# U = 0.75 m/s; aoa = 8 deg; Re = 1.0e6
#
# tpetra 
# solve_scalar, solve_cont
# sst
velocity_value: &vel [0.750000, 0.000000]
Simulations:
  - name: sim1
    optimizer: opt1
    time_integrator: ti_1

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    realms:
    - realm_1
    second_order_accuracy: true
    start_time: 0
    termination_step_count: 30000
    time_step: 0.005
    time_step_count: 0
    time_stepping_type: fixed

linear_solvers:
# solve_scalar
  - kspace: 200 
    max_iterations: 200 
    method: gmres
    name: solve_scalar
    output_level: 0
    preconditioner: riluk
    tolerance: 1e-5
    type: tpetra

  - absolute_tolerance: 1.0e-08
    bamg_coarsen_type: 8
    bamg_cycle_type: 1
    bamg_interp_type: 6
    kspace: 75
    max_iterations: 50
    method: hypre_gmres
    name: solve_cont
    output_level: 0
    preconditioner: boomerAMG
    tolerance: 1e-5
    type: hypre

realms:
- automatic_decomposition_type: rcb
  boundary_conditions:
  - target_name: wing
    wall_boundary_condition: bc_wall
    wall_user_data:
      turbulent_ke: 0.0
      use_wall_function: false
      velocity: [0,0]

  - inflow_boundary_condition: bc_inflow
    inflow_user_data:
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity: *vel
    target_name: inlet

  - open_boundary_condition: bc_open
    open_user_data:
      pressure: 0.0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity: [0,0]
    target_name: outlet


  check_for_missing_bcs: true
  check_jacobians: true
# System
  equation_systems:
    max_iterations: 4
    name: theEqSys
    solver_system_specification:
      ndtw: solve_cont
      pressure: solve_cont
      specific_dissipation_rate: solve_scalar
      turbulent_ke: solve_scalar
      velocity: solve_scalar
    systems:
    - WallDistance:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myNDTW
    - LowMachEOM:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myLowMach
    - ShearStressTransport:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: mySST
# Initial conditions
  initial_conditions:
  - constant: ic_1
    target_name: fluid-quad
    value:
      pressure: 0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity: *vel
# Material
  material_properties:
    specifications:
    - name: density
      type: constant
      value: 1.2
    - name: viscosity
      type: constant
      value: 9.0e-06
    target_name: fluid-quad
# Mesh
  mesh: ../grids/S809_Re=100k_AoA8_nSpan=24_lfac10_quads.exo
  name: realm_1
# Outputs
  output:
    output_data_base_name: results/output.e
    output_frequency: 5
    output_node_set: false
    output_variables:
    - velocity
    #    - density
    - pressure
    #    - pressure_force
    #    - viscous_force
    #    - tau_wall_vector
    #    - tau_wall
    - turbulent_ke
    #    - specific_dissipation_rate
    #    - minimum_distance_to_wall
    #    - sst_f_one_blending
    #    - turbulent_viscosity
    #    - element_courant
    #    - q_criterion
    #    - vorticity
    #    - assembled_area_force_moment
    #    - reynolds_stress
  post_processing:
  - frequency: 1
    output_file_name: _forces.dat
    parameters: [0,0]
    physics: surface_force_and_moment
    target_name:
    - wing
    type: surface
  rebalance_mesh: true
  restart:
    restart_data_base_name: restart/output.rst
    restart_frequency: 1000
  sideset_writers:
  - name: boundary_output
    output_data_base_name: sideset/result.exo
    output_frequency: 100
    output_variables:
    - pressure
    - pressure_force
    - viscous_force
    - tau_wall
    target_name:
    - wing
  solution_options:
    name: myOptions
    options:
    - hybrid_factor:
        specific_dissipation_rate: 1.0
        turbulent_ke: 1.0
        velocity: 1.0
    - alpha_upw:
        specific_dissipation_rate: 1.0
        turbulent_ke: 1.0
        velocity: 1.0
    - upw_factor:
        specific_dissipation_rate: 0.0
        turbulent_ke: 0.0
        velocity: 1.0
    - limiter:
        pressure: true
        velocity: true
    - noc_correction:
        pressure: true
    - projected_nodal_gradient:
        ndtw: element
        pressure: element
        specific_dissipation_rate: element
        turbulent_ke: element
        velocity: element
    - relaxation_factor:
        pressure: 0.3
        specific_dissipation_rate: 0.7
        turbulent_ke: 0.7
        velocity: 0.7
    - turbulence_model_constants:
        SDRWallFactor: 0.625
    projected_timescale_type: momentum_diag_inv
    turbulence_model: sst
  stk_rebalance_method: parmetis
  turbulence_averaging:
    specifications:
    - compute_q_criterion: true
      compute_vorticity: true
      name: one
      target_name:
      - fluid-quad
    time_filter_interval: 100000.0
  use_edges: true
